<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dpCms工作台</title>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/angular-material.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<html>
<body ng-app="kyCmsApp"  ng-controller = "indexCtrl"  ng-cloak>

	<div flex layout="cloumn" style="height: 10%;">
		<dp-top layout="row" md-is-locked-open='true'>
		{{userName}} 你好热烈欢迎你登录本系统 </dp-top>
	</div>
	<div flex layout="row" style="height: 90%;">
		<dp-left layout="column" md-is-locked-open='true'>
		<li>高智能菜单</li>
		<li>机构管理</li>
		<li>部门管理</li>
		</dp-left>

		<dp-right flex layout="column" style="padding:0px"> 
			<iframe name="" frameborder="0" 
				width="100%" height="100%" src="html.html"></iframe>
		 </dp-right>
	</div>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/angular/angular-aria.min.js"></script>

	<!-- Angular Material Library -->
	<script src="js/angular/material/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
</body>
</html>

<script src="js/kyCmsApp.js"></script>
<script src="js/controller/index.js"></script>
<script src="js/service/checkLoginService.js"></script>
<div ng-init="checkLoginState()" ></div>  
</body>
</html>
