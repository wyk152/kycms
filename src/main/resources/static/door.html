<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>dpcms登录页面</title>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/login.css">

</head>

<body ng-app="kyCms" ng-controller="loginCtrl">
    <div style="text-align:center;">
	<h1>源码:<a href="#">kyCms</a></h1>
	</div>
<div class="login">
	<h1>KYCMS登录</h1>

	<form autocomplete="off" ng-submit="processForm()">
		<input type="text" name="username" placeholder="admin" required="required" ng-model="formData.username"/>
		<input type="password" name="password" placeholder="password" required="required" ng-model="formData.password"/>
		<div class="code"> 
		
		<input type="text" name="logincode" required="required" placeholder="请输入验证码!" ng-model="formData.logincode"/>
		<img ng-src="{{ imgCodeSrc }}" ng-click="changeImgCode()" style="border-radius: 6px;" />
		</div>
		<button type="submit" class="btn btn-primary btn-block btn-large">登录</button>　 {{msg}}
	</form>
</div>

</body>
<script src="js/angular/angular.min.js"></script>
<script src="js/controller/door.js"></script>
</html>
